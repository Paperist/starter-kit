output: true
plugins:
  - "@paperist/remark-latex"
settings:
  latex:
    templatesDir: .paperist/ejs
    imageConfigs:
      width: 0.9\linewidth
      height: 0.25\paperheight
    documentInfo:
      documentclass: jsbook
      documentoptions:
        - uplatex
        - english
        - a4paper
        - 10pt
        - oneside
        - onecolumn
        - openany
      fontpreset: ipaex
      title:
        en: The Test Document
      date:
        year: 2017
        month: 6
      authors:
        - name:
            en: John Smith
